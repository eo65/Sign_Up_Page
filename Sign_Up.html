<!DOCTYPE html>
<html>
<head>
	<title>BlackBox</title>

	<style type="text/css">
		h1 {
			text-align: center;
			color: white;
		}
		
		.page {
			text-align: center;
			border: 35% solid black;
			width: 25%;
			margin: auto;
		}
		
		body {
			background-color: black;
		}
		
		label, legend {
			color: white;
		}		
	</style>

</head>

<body>
	<h1>BlackBox</h1>
		
	<div class="page">
		<fieldset>
			<legend><h2>Sign Up</h2></legend>
			<label>First Name:<br />
				<input type="text" name="first" /></label><br />
			<label>Last Name:<br />
				<input type="text" name="last"></label><br />
			<label>Email Address:<br />
				<input type="text" name="email" /></label><br />
			<label>Phone Number:<br />
				<input type="text" name="number"></label><br />
			<label>Birthday:<br />
				<input type="text" name="birthday"></label><br />
			<label>Gender:<br />
				<input type="text" name="gender"></label><br /><br />
			<input type="submit" value="Sign In">
		</fieldset>
	</div>

</body>
</html>
